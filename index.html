<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet"  href="./styles.css"/>
  
</head>
<body>
  <main>
    <div class="card">   
        <div class="image-equilibrium"> 
          <div>    
            <img src="./images/icon-view.svg" alt="Equilibrium" class="image-resp">
          </div>
        </div>
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="card_subtitle">
          <div>              
              <img src="./images/icon-ethereum.svg" alt="etherum">  
              <span>0.041 ETH</span>
          </div>
            <div>
              <img src="./images/icon-clock.svg" alt="clock">
              <span id="card_time">3 days left</span>
            </div>
        </div>

        <hr>

        <div class="card_user">
          <img src="./images/image-avatar.png" alt="avatar" class="user-img">
          <p>Creation of <span>Jules Wyvern</span> </p>
        </div>
  </div>
  </main>
  
</body>
</html>
